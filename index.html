<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <title>ゆいゆい検索!!</title>
    <style>
      body {
        padding-top: 40px;
        padding-bottom: 40px;
      }
      .form-search {
        max-width: 560px;
        padding: 15px;
        margin: 0 auto;
      }
      .form-search .form-search-heading {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="search" method="get" class="form-search">
        <div class="form-search-heading">
          <iframe width="560" height="315" src="//www.youtube.com/embed/0LG2nIsqhAg" frameborder="0" allowfullscreen>
          </iframe>
        </div>
        <div class="input-group input-group-lg">
          <input type="text" name="q" class="form-control" placeholder="小倉唯" autofocus>
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
          </span>
        </div>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
